<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/javascript.js" />
    <script
      src="https://kit.fontawesome.com/87b0d9314a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Forcast</title>
  </head>
  <body>
    <div class="container">
      <p class="Weather">☁️Weather Forcast for</p>
      <h1 id="cityInput">Johannesburg,Gauteng</h1>
      <h5 id="date">16 Sunday 2023, 12:00am</h5>
      <h2>🌥️16&deg;<span class="celsius">c</span></h2>

      <div class="condition">Partly Cloudy</div>
      <form>
        <label for="exampleDataList" class="form-label" >Change City</label>
        <input 
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Type to search..."
        />
        <datalist id="datalistOptions"> </datalist>
        <button  id="searchButton";
          type="button"
          class="btn btn-primary"
          style="
            --bs-btn-padding-y: 0.1rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Search
        </button>
      </form>
      <ul>
        <li class="predictions">Precipitation: 0</li>
        <li class="predictions">Humidity: 39%</li>
        <li class="predictions">Wind: 24 km/h</li>
      </ul>
      <br />
      <div class="container text-center">
        <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5">
          <div class="col">
            MON <br />
            ☁️ 14&deg;c
          </div>
          <div class="col">
            TUE <br />
            🌦️ 12&deg;c
          </div>
          <div class="col">
            WED <br />
            🌧️ 17&deg;c
          </div>
          <div class="col">
            THUR <br />
            🌤️ 18&deg;c
          </div>
          <div class="col">
            FRI <br />
            🌞 20&deg;c
          </div>
        </div>
      </div>
    </div>
     <a href="https://github.com/LeratoMokone/SheCodes"> Open-source code</a> ,by
    Lerato Mokone
  </body>
</html>
